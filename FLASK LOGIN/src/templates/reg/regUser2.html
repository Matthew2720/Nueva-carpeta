{% extends "base2.html" %}

{% block title %}Prueba usuario{% endblock %}
{% block customCss %}<link rel="stylesheet" href="{{url_for('static',filename='css/styleregistro.css')}}"> {% endblock %}


{% block content %}

<div class="container">
    <div class="segundo">
        <form action='#' method="post">
            <!--FORMULARIO DE METODO POST********************************************* -->
            <!-- Formulario -->
            <h1 id="titulo">Registro empleado nuevo</h1>
            <!--ingresar_cedula_usuario-->
            <div class="row">
                <div class="col">
                    <div class="form-group formas">
                        <label for="documento" class="label">Documento</label>
                        <input name="id" type="text" class="input" placeholder="Numero de documento" required>
                    </div>
                </div>
                <div class="col">
                    <div class="formas primer">
                        <label for="nombre_usuario" class="label">Nombre</label>
                        <input class="input" name="fullname" type="text" placeholder="Nombre" required>
                    </div>
                </div>
            </div>
            <!--ingresar_nombre-->
            <div class="row">
                <div class="col">
                    <div class="formas segundo">
                        <label for="usuario" class="label">Usuario</label>
                        <input class="input" name="username" type="text" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="col">
                    <div class="formas">
                        <label for="telefono" class="label">Contraseña</label>
                        <input class="input" name="password" type="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <!--direccion-->
                <div class="row">
                    <div class="col">
                        <div class="formas">
                            <label for="direccion" class="label">Direccion</label>
                            <input class="input" name="direccion" type="text" placeholder="Direccion" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="formas">
                            <label for="email" class="label">Correo</label>
                            <input class="input" name="email" type="email" placeholder="Correo electronico" required>
                        </div>
                    </div>
                    <!--telefono-->
                    <div class="row">
                        <div class="col">
                            <div class="formas">
                                <label for="email" class="label">Telefono</label>
                                <input class="input" name="telefono" type="number" placeholder="Telefono" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="formas">
                                <label for="email" class="label">Seleccione el rol</label>
                                <select class="input" aria-label="Default select example" name="rol">
                                    <option value="1">Especialista</option>
                                    <option value="2">Recepcionista</option>
                                    <option value="3">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <!--boton_registro-->
                        <div id="boton_reg">
                            <br>
                            <input type="submit" class="btn btn-info" value="Registrar empleado" /><br>
                        </div>
        </form>
    </div>
    {% endblock %}
